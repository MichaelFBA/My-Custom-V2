<template name="authOverlay">
    <div class="overlay auth">
        <div class="grid-block">

            <div class="grid-content text-center">
                <img class="loginImg" src="img/app/man-head.svg" alt="Sign in" />
                <h5 class="white avenirBlack text-center">Sign in with</h5>
                <div class="small-6 columns pan">
                    <a class="expand button js-facebook-signin btnFacebook" value="Facebook" href="#">Facebook</a>
                </div>
                <div class="small-6 columns pan">
                    <a class="expand button js-twitter-signin btnTwitter" value="Twitter" href="#">Twitter</a>
                </div>
                <h5 class="white text-center">or</h5>
                <form>
                    <div class="grid-block">
                        <div class="small-12 medium-6 grid-content">
                            <input id="emailSignIn" type="email" placeholder="Email">
                        </div>
                        <div class="small-12 medium-6 grid-content">
                            <input id="passwordSignIn" type="password" placeholder="Password">
                        </div>
                        <div class="small-12 medium-6 grid-content">
                            <button id="signIn" class="expand button js-signup primary slow" value="Twitter" href="#">Sign in</button>
                        </div>
                    </div>
                </form>
                <p class="white text-center">You have no account? <a href="#" class="openModal">Sign up</a></p>
            </div>
        </div>
    </div>

    <div class="small modal-overlay" id="secondaryModal">
        <aside class="modal is-active">
            <div class="grid-block vertical">
                <div class="grid-content text-center">
                    <img class="loginImg" src="img/app/man-head.svg" alt="Sign in" />

                    <form data-abide>
                        <div class="grid-block">
                        	<div class="small-12 medium-6 grid-content">
                                <input id="nameRegister" type="text" placeholder="Name" required pattern=".{3,}[a-zA-Z]+">
                                <small class="error">Name must be more than 3 characters</small>
                            </div>
                            <div class="small-12 medium-6 grid-content">
                                <input id="emailRegister" type="email" placeholder="Email" required>
                                <small class="error">A valid email address is required.</small>
                            </div>
                            <div class="small-12 medium-6 grid-content">
                                <input id="passwordRegister" type="password" placeholder="Password" required pattern=".{8,}[a-zA-Z0-9]+">
                                <small class="error">Passwords must be at least 8 characters with 1 capital letter, 1 number, and one special character.</small>
                            </div>
                            <div class="small-12 medium-6 grid-content">
                            	<p class="fst">By clicking on Sign up, you agree to My Custom's <a href="http://my-custom.com/terms" target="_blank"> terms </a> & <a href="http://my-custom.com/privacy" target="_blank"> and privacy policy</a></p>
                                <button id="register" class="expand button js-signup primary slow" value="Twitter" href="#">Register</button>
                            </div>
                        </div>
                    </form>
                    <p class="text-center">Already have an account? <a href="#" class="closeModal">Log in</a></p>
                </div>
            </div>
        </aside>
    </div>


</template>
