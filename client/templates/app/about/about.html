<template name="about">
	{{> nav title='About' black=true back=true}}
	<div class="grid-block">
		<div class="grid-content">

			<h3 class="mtm avenirBlack">Help us improve My Custom</h3>
			<p class="mts">We are a small passionate team located in different geographic locations around the world, namely USA, Australia, Japan and Germany. One thing we all have in common is a passion for building a great community around our love of custom cars and motorcycles.</p>
			<p>We have a few big ideas about what we are going to build in the future but we really want to listen to what the community wants and build a platform around that. So dont be shy, reach out to us and let us know how we can make My Custom better.</p>
			<a href="mailto:info@my-custom.com" class="button expand js-open" target="_blank">Contact Us</a>

        <div id="results"></div>

        <span id="signinButton" class="pre-sign-in">
      <!-- IMPORTANT: Replace the value of the <code>data-clientid</code>
           attribute in the following tag with your project's client ID. -->
      <span
        class="g-signin"
        data-callback="signinCallback"
        data-clientid="925853090895-qcnjq108268nluul35jakuam97a85l81.apps.googleusercontent.com"
        data-cookiepolicy="single_host_origin"
        data-scope="https://www.googleapis.com/auth/youtube.upload https://www.googleapis.com/auth/youtube">
      </span>
    </span>

    <div class="post-sign-in">
      <div>
        <img id="channel-thumbnail">
        <span id="channel-name"></span>
      </div>

      <div>
        <label for="title">Title:</label>
        <input id="title" type="text" value="Default Title">
      </div>
      <div>
        <label for="description">Description:</label>
        <textarea id="description">Default description</textarea>
      </div>
      <div>
        <label for="privacy-status">Privacy Status:</label>
        <select id="privacy-status">
          <option>public</option>
          <option>unlisted</option>
          <option>private</option>
        </select>
      </div>

      <div>
        <input type="file" id="file" class="button" accept="video/*">
        <button id="button">Upload Video</button>
      <div class="during-upload">
        <p><span id="percent-transferred"></span>% done (<span id="bytes-transferred"></span>/<span id="total-bytes"></span> bytes)</p>
        <progress id="upload-progress" max="1" value="0"></progress>
      </div>

      <div class="post-upload">
        <p>Uploaded video with id <span id="video-id"></span>. Polling for status...</p>
        <ul id="post-upload-status"></ul>
        <div id="player"></div>
      </div>
      <p id="disclaimer">By uploading a video, you certify that you own all rights to the content or that you are authorized by the owner to make the content publicly available on YouTube, and that it otherwise complies with the YouTube Terms of Service located at <a href="http://www.youtube.com/t/terms" target="_blank">http://www.youtube.com/t/terms</a></p>
    </div>

		</div>

	</div>
    </div>
</template>
