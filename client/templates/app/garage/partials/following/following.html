<template name="following">
    <section class="block-list with-icons man">
        <ul>
        {{#each following}}
            <li>
                <img src="{{getUserImage userId}}" alt="">
                <a href="../garage/{{userId}}">{{getUserName userId}}</a>
            </li>
        {{/each}}
        </ul>
    </section>
    {{#if isReady}} {{#if hasMoreFollowing}}
    <a class="load-more expand button tiny" href="#">Load More</a> {{/if}} {{else}}
    <div class="loading">Loading</div>
    {{/if}}
</template>
