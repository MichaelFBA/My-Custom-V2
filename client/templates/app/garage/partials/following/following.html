<template name="following">
    <ul class="small-block-grid-3">
    {{#each following}}
    {{debug}}
    <li class="pan">
        <a class="" href="garage/{{_id}}" style="background-image: url('{{image}}')">
            <p>UserID: {{userId}}</p>
        </a>
    </li>
    {{/each}}
    </ul>
    {{#if isReady}} {{#if hasMoreFollowing}}
    <a class="load-more expand button tiny" href="#">Load More</a> {{/if}} {{else}}
    <div class="loading">Loading</div>
    {{/if}}
</template>
