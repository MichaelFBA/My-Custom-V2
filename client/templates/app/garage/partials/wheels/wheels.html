<template name="wheels">

    {{#each wheels}}
    <a href="wheels/{{_id}}">
			<div class="grid-block shrink">
                <div class="image-profile large" style="background-image: url('{{image}}')"></div>

            </div>
            <div class="grid-block">
                <div class="grid-content">
                    <h2 class="mbn">{{make}} {{model}}</h2>
                </div>
            </div>
		</a>
    {{/each}}

    {{#if isReady}} {{#if hasMoreWheels}}
    <a class="load-more expand button tiny" href="#">Load More</a> {{/if}} {{else}}
    <div class="loading">Loading</div>
    {{/if}}
</template>
