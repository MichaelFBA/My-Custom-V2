<template name="activities_partial">
    <ul class="small-block-grid-3">
    {{#each activities}}
    <li class="pan">
        <a class="block" href="{{pathFor 'activity' _id=_id}}"><img src="//wit.wurfl.io/w_150/h_150/m_cropbox/{{image}}"></a>
    </li>
    {{/each}}
    </ul>
    {{#if isReady}} {{#if hasMoreActivities}}
    <a class="load-more expand button" href="#">Load More</a> {{/if}} {{else}}
    <div class="loading"></div>
    {{/if}}
</template>
