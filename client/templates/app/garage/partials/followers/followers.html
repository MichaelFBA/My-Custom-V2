<template name="followers">
    <section class="block-list with-icons man">
        <ul>
        {{#each followers}}
            <li>
                <img src="{{getUserImage followerId}}" alt="">
                <a href="{{pathFor 'wheels' _id=followerId}}">{{getUserName followerId}}</a>
            </li>
        {{/each}}
        </ul>
    </section>
    {{#if isReady}} {{#if hasMoreFollowers}}
    <a class="load-more expand button" href="#">Load More</a> {{/if}} {{else}}
    <div class="loading"></div>
    {{/if}}
</template>
