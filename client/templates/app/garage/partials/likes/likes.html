<template name="likes">
    <ul class="">
    {{#each likes}}
    
    <li class="pan">
        {{debug}}
        <a class="" href="activities/{{_id}}" style="background-image: url('{{getActivityImage activityId}}')">
            <p>place: {{place}}</p>
        </a>
    </li>
    {{/each}}
    </ul>
    {{#if isReady}} {{#if hasMoreLikes}}
    <a class="load-more expand button tiny" href="#">Load More</a> {{/if}} {{else}}
    <div class="loading">Loading</div>
    {{/if}}
</template>
