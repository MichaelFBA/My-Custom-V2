<template name="likes">
    <ul class="small-block-grid-3">
    {{#each likes}}
    <li class="pan">
        <a class="block" href="../activity/{{getActivityId activityId}}"><img src="//wit.wurfl.io/w_150/h_150/m_cropbox/{{getActivityImage activityId}}"></a>
    </li>
    {{/each}}
    </ul>
    {{#if isReady}} {{#if hasMoreLikes}}
    <a class="load-more expand button tiny" href="#">Load More</a> {{/if}} {{else}}
    <div class="loading">Loading</div>
    {{/if}}
</template>
