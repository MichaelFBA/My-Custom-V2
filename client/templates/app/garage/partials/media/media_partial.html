<template name="media_partial">

    {{#each media}}
    <a href="{{pathFor 'media' _id=_id}}">
        <div class="grid-block shrink">
            <img src="//wit.wurfl.io/w_500/h_300/m_cropbox/{{image}}">
        </div>
    </a>
    {{/each}}

    {{#if isReady}} {{#if hasMoreWheels}}
    <a class="load-more expand button" href="#">Load More</a> {{/if}} {{else}}
    <div class="loading"></div>
    {{/if}}
</template>
