<template name="activityOverlay">
    {{#if currentUser}}
    <div class="overlay activity">

        {{#nav transparent=true}}
            <a href="#" class="js-close-overlay">
                <i class="fa fa-times"></i>
            </a>
        {{/nav}}

        {{#unless attachedImage}}

        <div class="grid-block">
            <div class="grid-content text-center">

                <img class="mtm image75" src="../img/app/snake-head.svg" alt="Snake" />
                <h2 class="white avenirBlack mbn tight">Whats new</h2>
                <p>Share your latest custom addition.</p>
            </div>
        </div>
        <div class="grid-block shrink text-center">
            <div class="grid-block">
                <div class="grid-content">
                    <a class="js-attach-image block mbs">
                        <span class="fa fa-camera fa-3x"></span>
                    </a>
                    <p class="subtext-camera">Take picture</p>
                </div>
            </div>
            <div class="grid-block">
                <div class="grid-content">
                    <a class="js-attach-video block mbs">
                        <span class="fa fa-video-camera fa-3x"></span>
                    </a>
                    <p class="subtext-camera">Take video</p>
                </div>
            </div>
            <div class="grid-block">
                <div class="grid-content">
                    <a class="js-camera-roll block mbs">
                        <i class="fa fa-picture-o fa-3x"></i>
                    </a>
                    <p class="subtext-camera">Add from phone</p>
                </div>
            </div>
        </div>
        {{else}}
        <div class="grid-block whiteBg">
            <div class="grid-content">
            <div class="image-profile medium mvs" style="background-image: url('{{attachedImage}}')"></div>

            <form class="form-share">
                <div class="grid-block">





                    <div class="small-12 medium-6 grid-content">
                        <label>
                            Add a description... You can include #tags which make it easier for others to find.
                            <textarea id="description" rows="4" placeholder="Write a caption..."></textarea>
                        </label>
                    </div>

                    {{#if getVideoSize}}
                        {{#with getVideoSize}}
                        {{debug}}
                        <div class="small-12 medium-6 grid-content">
                            <label>Your video is approximately {{formatSizeUnits this}}</label>
                        </div>
                        {{/with}}
                    {{/if}}

                    <div class="small-12 medium-6 grid-content">
                        <label>Share on social media</label>
                        <input id="connectFB" name="facebook" type="checkbox" checked="{{currentUser.services.facebook}}">
                        <label for="connectFB">Facebook</label>
                        <input id="connectTW" name="twitter" type="checkbox" checked="{{currentUser.services.twitter}}">
                        <label for="connectTW">Twitter</label>
                    </div>

                    <div class="small-12 medium-6 grid-content">
                        <div id="progress"></div>
                        <button type='submit' class="button primary expand">Share {{percent_uploaded}}</button>
                    </div>
                </div>
            </form>
            </div>

        </div>


        {{/unless}}

    </div>
    {{else}} {{> authOverlay}} {{/if}}
</template>
