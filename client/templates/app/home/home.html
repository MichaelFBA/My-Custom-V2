<template name="home">
    {{#nav title='My Custom' black=true}}
        <a href="#" class="nav-item js-attach-quick-image"><i class="fa fa-camera"></i></a> 
    {{/nav}}
    <div class="grid-block">
        <div class="grid-content">
            <img src="../img/app/logo-local.svg" alt="Local Market" />
            
            <section class="block-list">
                <ul>
                    <li>
                        <header>NEWS</header>
                        <div class="small-12 columns">
                            <p class="mvs">{{latestNews.text}}</p>
                        </div>
                    </li>
                    {{#each getRecent}}
                    <li> 
                        {{>yield}}           
                     </li>
                    {{/each}}
                </ul>
            </section>
        </div>
    </div>
</template>
