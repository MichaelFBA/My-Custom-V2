<template name="editAccount">
    {{> nav title='Edit Profile' black=true back=true}}
    <div class="grid-block">
    	<div class="grid-content">
	        <form class="form-share">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="name" class="" placeholder="Name" value="{{profile.name}}">
                </div>
                <div class="form-group">
                    <label>Website</label>
                    <input type="text" id="website" class="" placeholder="Enter your website" value="{{profile.website}}">
                </div>
                <div class="form-group">
                    <label>Location</label>
                    <input type="text" id="location" class="" placeholder="Where are you located" value="{{profile.location}}">
                </div>
                <div class="form-group">
                    <label>Bio</label>
                    <textarea id="bio" class="" placeholder="Bio" value="{{profile.bio}}" rows="6"></textarea>
                </div>
	            <button id="saveData" class="button primary expand mbn" type='submit'>Save
	            </button>
	        </form>
        </div>
    </div>
</template>
