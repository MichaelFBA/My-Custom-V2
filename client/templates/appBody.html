<template name="appBody">
    {{> overlay}}
    <div class="off-canvas left {{#if menuOpen}}is-active{{/if}}" position="left">
        <aside id="menu">
          <ul class="vertical menu-bar">
            <li>
                <a class="image-profile pth" href="/garage/{{currentUser._id}}" style="background-image:url({{currentUser.profile.picture}})">
                <p class="avenirBlack white blackBg pat mbn">{{currentUser.profile.name}}</p>
                </a>
            </li>
            <li><a href="{{pathFor 'home'}}"><i class="fa fa-newspaper-o mrs"></i> Stream</a></li>
            <li><a href="{{pathFor 'about'}}"><i class="fa fa-bullhorn mrs"></i>About</a></li>
            <li><a href="{{pathFor 'search'}}"><i class="fa fa-search mrs"></i> Search</a></li>
            <li><a href="{{pathFor 'settings'}}"><i class="fa fa-cog mrs"></i> Settings</a></li>
          </ul>
        </aside>
    </div>
    <div id="content-container" class="grid-frame vertical">
        {{> yield}}
    </div>
    {{initFoundation}}
</template>
